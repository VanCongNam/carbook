<div id="login">

        <div class="container-fluids">
            <div class="container-fluid form-login">
                <div class="row no-gutters">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-left">
                            <div class="logo">
                                <img src="images/car-1.jpg" alt="Logo">
                            </div>
                            <div class="group-icon">
                                <div class="icon-item">
                                    <a href="">
                                        <img src="images/logo-google.png" class="img-fluid img-base" alt="Google">

                                </div>

                                </div>
                                <div class="icon-item">

                                </div>
                            </div>
                            <p>Dontâ€™s have an account?</p>
                            <a href="register.html">Sign up</a>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">

                            <div class="logo">
                                <img src="./images/car-1.jpg" class="img-fluid" alt="Logo">
                                <h2>Carbook</h2>
                            </div>
                            <div class="form-content p-5">

                                    <div class="form-group">
                                      <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">

                                    <div class="form-check">

                                    </div>
                                    <div class="form-group mt-3">
                                        <input type="submit" class="btn btn-car-b" value="LOGIN">
                                    </div>
                                    <div class="">
                                        <a href="forgotpass.html">Forgot Password?</a>
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                </div>

</div>
